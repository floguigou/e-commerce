  <main>
    <div class="container py-5">
      <h3 class="mt-5">Perfil</h3>
      <img src="img/img_perfil.png" class="col-1 align-content-end"alt="" id="image">
      <hr>
      <div class="row">
          <div class="col-md-10 mx-auto">
              <form>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="fname">Primer nombre*:</label>
                          <input type="text" class="form-control validacion2" id="fname" required>
                          <div class="invalid-feedback">
                            Ingresa un nombre.
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <label for="sname">Segundo nombre:</label>
                          <input type="text" class="form-control" id="sname">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="lname">Primer apellido*:</label>
                          <input type="text" class="form-control validacion2" id="lname" required>
                          <div class="invalid-feedback">
                            Ingresa un apellido.
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <label for="lname1">Segundo apellido:</label>
                          <input type="text" class="form-control" id="lanme1">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="email">E-mail*:</label>
                          <input type="email" class="form-control validacion2" id="email" required>
                          <div class="invalid-feedback">
                            Ingresa un E-mail.
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <label for="telefono">Teléfono de contacto:</label>
                          <input type="number" class="form-control" id="telefono">
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mt-1">
                      <label for="avatar">Imagen de perfil</label>

                      <input type="file"
                        id="avatar" name="avatar"
                        accept="image/png, image/jpeg, image/jpg">
                    </div>
                  
                  <button type="submit" class="btn btn-primary px-4 float-right mt-4"id="guardarCambios">Guardar cambios</button>
              </form>
          </div>
      </div>
  </div>
